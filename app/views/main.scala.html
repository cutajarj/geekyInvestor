@(title:String = "")(body: Html)

<!DOCTYPE html>
<html>
    <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <title>@title</title>

    <link href="@routes.Assets.at("stylesheets/mainstyle.css")" type="text/css" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/menu.css")" type="text/css" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/cupertino/jquery-ui-1.8.19.custom.css")" type="text/css" rel="stylesheet" />
    <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.19.custom.min.js")"></script>

    <style>
        .ui-autocomplete-loading { background: white url('@routes.Assets.at("images/ui-anim_basic_16x16.gif")') right center no-repeat; }

        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-31684700-1']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#options').toggle()
            $('#colorpicker').toggle()
            $('#multiChartOptions').toggle()
        });
    </script>


    </head>

	<div id="floater"></div>

	            style="float:left;width:100px;">Contact</span>
	    </div>
	</div>
