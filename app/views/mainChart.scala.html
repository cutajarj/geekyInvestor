@(title:String = "")(body: Html)

<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <title>@title</title>

    <link href="@routes.Assets.at("stylesheets/mainstyle.css")" type="text/css" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/menu.css")" type="text/css" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/cupertino/jquery-ui-1.8.19.custom.css")" type="text/css" rel="stylesheet" />
    <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.19.custom.min.js")"></script>
    <script src="@routes.Assets.at("jscolor/jscolor.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.flot.min.js")"></script>
    <style>
        .ui-autocomplete-loading { background: white url('@routes.Assets.at("images/ui-anim_basic_16x16.gif")') right center no-repeat; }
    </style>
    <script type="text/javascript">
        function example(eqStr,title) {
        var eqTxt = document.getElementById('equation');
        var titleTxt = document.getElementById('title');
        eqTxt.value = eqStr;
        titleTxt.value = title;
        return false;
        }
        $(function() {
        $( '#datepickerFrom' ).datepicker();
        $( '#datepickerTo' ).datepicker();
        });
        $(function() {
        $( 'button' ).button();
        });

        $(document).ready(function(){
            $('#hideshow').click(function(event){
                event.preventDefault();
                $('#options').toggle("slow");
                $('#colorpicker').toggle("slow");
            });
        });
    </script>

</head>
<body>
<div id="spacerTop"></div>
@body
<div id="footer">
    <div style="margin-left:auto;margin-right:auto;width:310px;">
        <span style="float:left;width:100px;">How to use</span> <span style="float:left;width:100px;">About</span> <span
            style="float:left;width:100px;">Contact</span>
    </div>
</div>
</body>
</html>
